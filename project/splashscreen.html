<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash + Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    /* Splash Screen */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('1111.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      flex-direction: column;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    #splash h1 {
      font-size: 3rem;
      animation: zoom 1s ease-in-out infinite alternate;
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* Login */
    #login {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      display: flex; /* Garante que o login será centralizado */
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-box h2 {
      text-align: center;
      color: #333;
    }

    .login-box input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%; /* ✅ Adicionado para deixar os inputs retos */
    }

    .login-box button {
      padding: 12px;
      font-size: 1rem;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #005fcc;
    }

    .login-box p {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .login-box a {
      color: #0077ff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
  </div>

  <!-- Tela de Login -->
  <div id="login">
    <div class="login-box">
      <h2>Bem-vindo</h2>
      <form id="loginForm">
        <input type="text" placeholder="Usuário" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <p><a href="#">Esqueceu a senha?</a></p>
    </div>
  </div>

  <script>
    // Mostra login após splash
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('login').style.display = 'flex';
    }, 1500);

    // Redireciona ao clicar em "Entrar"
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Redireciona para próxima página
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
