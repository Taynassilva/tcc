<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Map - Painel</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body class="painel">
  <div class="sidebar">
    <!-- PERFIL DO USUÁRIO -->
    <div class="user-profile">
      <div class="user-avatar"></div>
      <div class="user-details">
        <div class="user-name">Usuário</div>
        <div class="user-id">ID: 0000</div>
        <div class="user-role">Analista</div>
      </div>
    </div>
    
    <nav class="sidebar-nav">
      <ul>
        <li><a href="#" class="nav-item ativo" data-tela="inicio">Início</a></li>
        <li><a href="#" class="nav-item" data-tela="tarefas">Tarefas</a></li>
        <li><a href="#" class="nav-item" data-tela="agenda">Agenda</a></li>
        <li><a href="#" class="nav-item" data-tela="chat">Chat</a></li>
        <li><a href="#" class="nav-item" data-tela="perfil">Perfil</a></li>
      </ul>
    </nav>
    
    <div class="sidebar-footer">
      <button id="sair">Sair</button>
    </div>
  </div>

  <main class="main-content">
    <div class="content-header">
      <h1 id="pageTitle">Bem-vindo</h1>
      <div class="user-info">
        <span id="userName"></span>
      </div>
    </div>
    
    <div class="content-body">
      <div id="conteudo">
        <!-- Conteúdo será carregado aqui pelo JavaScript -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
