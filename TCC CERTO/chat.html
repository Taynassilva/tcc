<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mind Map - Chat</title>
<style>
  /* Reset bÃ¡sico */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f3f4f6;
    color: #1f2937;
    height: 100vh;
    display: flex;
  }

  .app {
    display: flex;
    width: 100%;
    height: 100vh;
  }

  /* Sidebar igual Mind Map */
  aside.sidebar {
    width: 220px;
    background: white;
    border-right: 1px solid #e5e7eb;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 30px;
  }

  .logo-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }

  .logo h1 {
    font-size: 24px;
    color: #3b82f6;
    margin: 0;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  nav ul li {
    margin-bottom: 12px;
  }

  nav ul li a {
    text-decoration: none;
    color: #374151;
    font-weight: 600;
    padding: 10px 14px;
    display: block;
    border-radius: 8px;
    transition: background-color 0.2s, color 0.2s;
  }

  nav ul li a.active,
  nav ul li a:hover {
    background-color: #e0f2fe;
    color: #1d4ed8;
  }

  /* Main content */
  main.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #f9fafb;
  }

  header {
    background: white;
    padding: 16px 24px;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h2 {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    color: #111827;
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .icon-button {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #6b7280;
  }

  .icon-button:hover {
    color: #2563eb;
  }

  .user-profile {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .profile-img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* Chat container */
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 24px;
    gap: 16px;
    background: white;
    margin: 24px;
    border-radius: 12px;
    box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    overflow: hidden;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding-right: 8px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .message {
    max-width: 60%;
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.4;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  }

  /* Message from others */
  .message.from {
    background-color: #e0f2fe;
    align-self: flex-start;
    border-top-left-radius: 4px;
  }

  /* Message from user */
  .message.to {
    background-color: #3b82f6;
    color: white;
    align-self: flex-end;
    border-top-right-radius: 4px;
  }

  .message .sender {
    font-weight: 600;
    margin-bottom: 6px;
  }

  .message .time {
    font-size: 11px;
    color: #6b7280;
    margin-top: 4px;
    text-align: right;
  }

  /* Input area */
  .chat-input-area {
    display: flex;
    gap: 12px;
    padding-top: 10px;
    border-top: 1px solid #e5e7eb;
  }

  .chat-input-area input[type="text"] {
    flex: 1;
    padding: 10px 16px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    font-size: 15px;
    outline: none;
    transition: border-color 0.2s;
  }

  .chat-input-area input[type="text"]:focus {
    border-color: #3b82f6;
  }

  .chat-input-area button {
    background-color: #3b82f6;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .chat-input-area button:hover {
    background-color: #2563eb;
  }
</style>
</head>
<body>
<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="https://img.freepik.com/fotos-gratis/jovem-barbudo-com-camisa-listrada_273609-5677.jpg?semt=ais_hybrid&w=740" alt="Logo" class="logo-img" />
      <h1>Mind Map</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="#" class="active">Chat</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
    
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h2>Chat</h2>
      <div class="header-actions">
        <button id="notifications" class="icon-button">ðŸ””</button>
        <button id="darkMode" class="icon-button">ðŸŒ™</button>
        <div class="user-profile">
          <img
            src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=50"
            alt="Profile"
            class="profile-img"
          />
          <span>John Doe</span>
        </div>
      </div>
    </header>

    <div class="chat-container">
      <div class="messages" id="messages">
        <!-- Mensagens aqui -->
      </div>
      <form id="chatForm" class="chat-input-area">
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
</div>

<script>
  const messagesDiv = document.getElementById('messages');
  const chatForm = document.getElementById('chatForm');
  const messageInput = document.getElementById('messageInput');

  const messages = [
    { sender: 'Sarah', text: 'Hi John, how are you?', time: '10:15 AM', fromUser: false },
    { sender: 'John Doe', text: 'Hey Sarah! I am good, thanks!', time: '10:17 AM', fromUser: true },
    { sender: 'Sarah', text: 'Did you finish the report?', time: '10:20 AM', fromUser: false },
  ];

  function renderMessages() {
    messagesDiv.innerHTML = '';
    messages.forEach(msg => {
      const div = document.createElement('div');
      div.classList.add('message');
      div.classList.add(msg.fromUser ? 'to' : 'from');
      div.innerHTML = `
        <div class="sender">${msg.sender}</div>
        <div class="text">${msg.text}</div>
        <div class="time">${msg.time}</div>
      `;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (text.length === 0) return;
    const now = new Date();
    const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    messages.push({ sender: 'John Doe', text, time, fromUser: true });
    renderMessages();
    messageInput.value = '';
  });

  renderMessages();
</script>
</body>
</html>
