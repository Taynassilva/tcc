<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mind Map - Settings</title>
<style>
  
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f3f4f6;
    color: #1f2937;
    display: flex;
    height: 100vh;
  }
  .app {
    display: flex;
    width: 100%;
  }
  .sidebar {
    width: 220px;
    background: white;
    padding: 20px;
    border-right: 1px solid #e5e7eb;
  }
  .sidebar .logo {
    display: flex;
    align-items: center;
    margin-bottom: 40px;
  }
  .sidebar .logo img {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    margin-right: 10px;
  }
  .sidebar .logo h1 {
    font-size: 22px;
    color: #2563eb;
    margin: 0;
  }
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  nav ul li {
    margin-bottom: 15px;
  }
  nav ul li a {
    text-decoration: none;
    color: #374151;
    font-weight: 600;
    padding: 10px 14px;
    display: block;
    border-radius: 6px;
    transition: background-color 0.2s, color 0.2s;
  }
  nav ul li a.active,
  nav ul li a:hover {
    background-color: #e0f2fe;
    color: #1d4ed8;
  }

  main.main-content {
    flex: 1;
    padding: 30px 40px;
    background: #f9fafb;
    overflow-y: auto;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }
  header h2 {
    margin: 0;
    font-weight: 700;
    font-size: 28px;
    color: #111827;
  }
  .header-actions {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .icon-button {
    background: transparent;
    border: none;
    font-size: 22px;
    cursor: pointer;
  }
  .user-profile {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .user-profile img.profile-img {
    width: 40px;
    height: 40px;
    border-radius: 9999px;
    object-fit: cover;
  }

  .settings-container {
    background: white;
    border-radius: 12px;
    padding: 30px;
    max-width: 700px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
  }
  .settings-section {
    margin-bottom: 30px;
  }
  .settings-section h3 {
    margin-bottom: 15px;
    color: #1e40af;
    font-weight: 700;
    border-bottom: 2px solid #3b82f6;
    padding-bottom: 6px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #374151;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 18px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 16px;
    color: #111827;
    box-sizing: border-box;
    transition: border-color 0.2s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: #2563eb;
    outline: none;
  }
  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 18px;
  }
  .checkbox-group label {
    margin: 0;
    font-weight: 500;
  }

  button.save-btn {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 12px 22px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button.save-btn:hover {
    background-color: #1e40af;
  }
</style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://img.freepik.com/fotos-gratis/jovem-barbudo-com-camisa-listrada_273609-5677.jpg?semt=ais_hybrid&w=740" alt="Logo" />
        <h1>Mind Map</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="tasks.html">Tasks</a></li>
          <li><a href="calendar.html">Calendar</a></li>
          <li><a href="chat.html">Chat</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h2>Settings</h2>
        <div class="header-actions">
          <button id="notifications" class="icon-button">ðŸ””</button>
          <button id="darkMode" class="icon-button">ðŸŒ™</button>
          <div class="user-profile">
            <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=50" alt="Profile" class="profile-img" />
            <span>John Doe</span>
          </div>
        </div>
      </header>

      <section class="settings-container">
        <div class="settings-section">
          <h3>Account Settings</h3>
          <label for="email">Email Address</label>
          <input type="email" id="email" value="john.doe@example.com" />

          <label for="password">Change Password</label>
          <input type="password" id="password" placeholder="New password" />
        </div>

        <div class="settings-section">
          <h3>Notification Preferences</h3>
          <div class="checkbox-group">
            <input type="checkbox" id="emailNotif" checked />
            <label for="emailNotif">Email Notifications</label>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="pushNotif" />
            <label for="pushNotif">Push Notifications</label>
          </div>
        </div>
        

        <div class="settings-section">
          <h3>Theme</h3>
          <label for="themeSelect">Select Theme</label>
          <select id="themeSelect">
            <option value="light" selected>Light</option>
            <option value="dark">Dark</option>
            <option value="system">System Default</option>
          </select>
        </div>

        <button class="save-btn" onclick="alert('ConfiguraÃ§Ãµes salvas com sucesso!')">Save Changes</button>
      </section>
    </main>
  </div>
</body>
</html>
