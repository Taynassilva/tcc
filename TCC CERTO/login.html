<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login com Splash Screen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s;
    }

    #splash img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Login */
    #login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      display: none;
      z-index: 1;
    }

    #login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Splash Screen com imagem em tela cheia -->
  <div id="splash">
    <img src="1.jpg" alt="Splash Screen">
  </div>

  <!-- Tela de Login -->
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    // Exibir login após splash screen
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("login-container").style.display = "flex";
      }, 2000);
    };

    // Validação simples e redirecionamento
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (user === "" || pass === "") {
        errorMsg.textContent = "Preencha todos os campos.";
      } else {
        errorMsg.textContent = "";
        // Redirecionar para próxima página
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
